<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Переводчик</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Введите текст"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Перевод"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
          </li>
        </ul>
      </div>
      <button>Перевести текст</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
